<ion-header>
  <ion-navbar hideBackButton="true">
  	<ion-buttons left>
      <button (click)="back()" ion-button icon-left clear>
    	<ion-icon name="md-arrow-back"></ion-icon> 
      </button>
    </ion-buttons>
    <ion-title>Split Bill</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-card> 
		<ion-card-content> Here, you can choose how much each person pays. </ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-content>
		    	<form [formGroup]="splitBillForm">
		      		<ion-item>
		        		<ion-label>Total Price $</ion-label>
		        		<ion-input type="tel" formControlName="totalAmt"></ion-input>
		      		</ion-item>
		      		<button ion-button type="submit" [disabled]="!splitBillForm.valid" (click)="addPerson()">Calculate</button>
	    		</form>
		</ion-card-content> 
	</ion-card>
	<ion-card [hidden]="!submitAttempt">
	  <ion-card-header>
	    Person 1
	  </ion-card-header>
	  <ion-card-content>
	 	<form [formGroup]="calculateForm">
	      		<ion-item>
	        		<ion-label>Price $</ion-label>
	        		<ion-input type="tel" formControlName="price"></ion-input>
	      		</ion-item>
	      		<button ion-button type="submit" [disabled]="!calculateForm.valid" (click)="calculate()">Calculate</button>
	      		<button ion-button type="submit" [disabled]="!calculateForm.valid" (click)="addPerson()">Add another person</button>
    		</form>
	  </ion-card-content>
	</ion-card>

</ion-content>
