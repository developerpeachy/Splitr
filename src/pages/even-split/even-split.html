<ion-header>
  <ion-navbar hideBackButton="true">
  	<ion-buttons left>
      <button (click)="back()" ion-button icon-left clear>
    	<ion-icon name="md-arrow-back"></ion-icon> 
      </button>
    </ion-buttons>
    <ion-title>Split Even</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-card> 
		<ion-card-content> Split the bill between mates </ion-card-content>
	</ion-card>
	<ion-card> 
		<ion-card-content> 
	    	<form [formGroup]="splitBillForm">
	      		<ion-item>
	        		<ion-label stacked>Total Price</ion-label>
	        		<ion-input type="tel" formControlName="totalAmt"></ion-input>
	      		</ion-item>
	      		<ion-item>
	        		<ion-label stacked>Number of people</ion-label>
	        		<ion-input type="tel" formControlName="amtOfPpl"></ion-input>
	      		</ion-item>
	      		<button ion-button type="submit" [disabled]="!splitBillForm.valid" (click)="calculate()">Calculate</button>
    		</form>
		</ion-card-content>
	</ion-card>
	<ion-card [hidden]="!amtPayable">
		<ion-list> 
			<button ion-item *ngFor="let person of persons" (click)="showPrompt(person)">
				<ion-icon name="md-create" item-end></ion-icon>
				<h2>Person Name</h2>
	    		<h3>Total: ${{amtPayable | number : '1.0-2'}}</h3>
	  		</button>
		</ion-list>
	</ion-card>

</ion-content>
